<!DOCTYPE html>
<html>
    <head>
        <title>Spring Boot Demo</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <script src="index.js"></script>
    </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Demo App</a>
      </nav>
    </header>

    <br />
    
    <main role="main" class="container">
      <h1 class="mt-5">String Distance</h1>
      <p class="lead">Calculate the distance between two strings: </p>
      
      <form class="form-inline">
        <label>Start String: </label>
        <input class="form-control mr-sm-2" type="text" placeholder="choose a word" id="start-word">
        
        <label>End String: </label>
        <input class="form-control mr-sm-2" type="text" placeholder="choose a word" id="end-word">
        
        <button class="btn" type="button" id="compute-distance">Compute</button>
      </form>
      
      <br />
      <p><h3>Result:</h3> <div id="distance-result">Enter some text and press "Compute"</div></p>

    </main>
  </body>
</html>
